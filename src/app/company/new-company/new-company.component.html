<form>
    Company name: <br />
    <input type="text" name="companyName" [(ngModel)]="company.name" />

    <br />

    Industry:<br />
    <select name="industry" [(ngModel)]="company.industryId">
        <option *ngFor="let i of industries" [value]="i.id">{{i.name}}</option>
    </select>

    <br />

    <input type="button" value="Save" (click)="save()" />
    &nbsp;
    <input type="button" value="Cancel" (clack)="cancel()" />

</form>
